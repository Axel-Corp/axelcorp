<head>

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        h1, h2, h4 {
            color: #FF5632;
        }
        nav a {
            color: gray;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: white;
        }
        main {
            padding: 50px 20px;
        }
        .program-links a, .discord-button, .support-button {
            display: block;
            font-size: 18px;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            text-align: center;
            background-color: #FF5632;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .program-links a:hover, .discord-button:hover, .support-button:hover {
            background-color: #e04c2e;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF5632;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-container a:hover {
            background-color: #e04c2e;
            transform: translateY(-5px);
        }
        .button-container a:active {
            background-color: #c43b1f;
            transform: translateY(0);
        }
        
        /* Formulaire */
        .ticket-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #FF5632;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #e04c2e;
        }
        .submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: #4CAF50;
            font-size: 16px;
            margin: 20px 0;
        }

        /* Cookie banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            z-index: 1000;
        }
        .cookie-banner a {
            color: #FF5632;
            text-decoration: none;
            font-weight: bold;
        }
        .cookie-banner a:hover {
            color: #e04c2e;
        }
        .cookie-banner button {
            background-color: #FF5632;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 20px;
        }
        .cookie-banner button:hover {
            background-color: #e04c2e;
        }
    </style>
</head>
