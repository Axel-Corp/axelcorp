<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets Web - Axel Corp</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        h1, h2, h4 {
            color: #FF5632;
        }
        nav a {
            color: gray;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: white;
        }
        main {
            padding: 50px 20px;
        }
        .program-links a, .discord-button, .support-button {
            display: block;
            font-size: 18px;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            text-align: center;
            background-color: #FF5632;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .program-links a:hover, .discord-button:hover, .support-button:hover {
            background-color: #e04c2e;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF5632;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button-container a:hover {
            background-color: #e04c2e;
            transform: translateY(-5px);
        }
        .button-container a:active {
            background-color: #c43b1f;
            transform: translateY(0);
        }
        
        /* Formulaire */
        .ticket-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background-color: #FF5632;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #e04c2e;
        }
        .submit-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            color: #4CAF50;
            font-size: 16px;
            margin: 20px 0;
        }

        /* Cookie banner */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            z-index: 1000;
        }
        .cookie-banner a {
            color: #FF5632;
            text-decoration: none;
            font-weight: bold;
        }
        .cookie-banner a:hover {
            color: #e04c2e;
        }
        .cookie-banner button {
            background-color: #FF5632;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 20px;
        }
        .cookie-banner button:hover {
            background-color: #e04c2e;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Axel Corp</div>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Tickets Web</h1>
        <p>Ah oui, cheh a tout les gens qui ont spam. Maintenant il y a un anti spam</p>
        
        <div id="form-container">
            <form id="ticket-form" class="ticket-form">
                <div class="form-group">
                    <label for="name">Votre nom *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Votre email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Sujet *</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Catégorie *</label>
                    <select id="category" name="category" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="support">Support technique</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <button type="submit" id="submit-btn" class="submit-btn">Envoyer le ticket</button>
                <div id="timer-display" style="margin-top: 10px;"></div>
            </form>
            
            <div id="success-message" class="success-message" style="display: none;">
                Votre ticket a été envoyé avec succès ! Nous vous répondrons dès que possible.
            </div>
        </div>
    </main>

    <div class="cookie-banner">
        <p>Ce site utilise des cookies pour améliorer votre expérience. <a href="#">En savoir plus</a></p>
        <button id="accept-cookies">Accepter</button>
    </div>

    <script>
        // Anti-spam et webhook Discord
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ticket-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const submitBtn = document.getElementById('submit-btn');
            const timerDisplay = document.getElementById('timer-display');
            
            // Variables pour l'anti-spam
            let lastSubmissionTime = 0;
            const cooldownPeriod = 300000; // 5 minutes en millisecondes
            let canSubmit = true;
            
            // Webhook Discord (remplacez par votre URL de webhook)
            const webhookUrl = process.env.TOKEN_WEBHOOK;
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!canSubmit) {
                    errorMessage.textContent = `Veuillez attendre avant de soumettre un nouveau ticket.`;
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Validation des champs
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const category = document.getElementById('category').value;
                const message = document.getElementById('message').value.trim();
                
                if (!name || !email || !subject || !category || !message) {
                    errorMessage.textContent = 'Veuillez remplir tous les champs obligatoires.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (!validateEmail(email)) {
                    errorMessage.textContent = 'Veuillez entrer une adresse email valide.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Désactiver le bouton pendant l'envoi
                submitBtn.disabled = true;
                submitBtn.textContent = 'Envoi en cours...';
                
                try {
                    // Envoyer les données au webhook Discord
                    const response = await sendToDiscordWebhook(name, email, subject, category, message);
                    
                    if (response.ok) {
                        // Afficher le message de succès
                        form.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        // Activer l'anti-spam
                        lastSubmissionTime = Date.now();
                        canSubmit = false;
                        startCooldownTimer();
                    } else {
                        throw new Error('Erreur lors de l\'envoi du ticket');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    errorMessage.textContent = 'Une erreur est survenue lors de l\'envoi du ticket. Veuillez réessayer plus tard.';
                    errorMessage.style.display = 'block';
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Envoyer le ticket';
                }
            });
            
            // Fonction pour envoyer les données au webhook Discord
            async function sendToDiscordWebhook(name, email, subject, category, message) {
                const embed = {
                    title: 'Nouveau ticket soumis',
                    color: 0xFF5632, // Couleur orange similaire à votre thème
                    fields: [
                        {
                            name: 'Nom',
                            value: name,
                            inline: true
                        },
                        {
                            name: 'Email',
                            value: email,
                            inline: true
                        },
                        {
                            name: 'Sujet',
                            value: subject,
                            inline: false
                        },
                        {
                            name: 'Catégorie',
                            value: category,
                            inline: true
                        },
                        {
                            name: 'Message',
                            value: message.length > 1000 ? message.substring(0, 1000) + '...' : message,
                            inline: false
                        },
                        {
                            name: 'Date',
                            value: new Date().toLocaleString(),
                            inline: true
                        }
                    ]
                };
                
                const payload = {
                    embeds: [embed]
                };
                
                return fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
            }
            
            // Fonction pour valider l'email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Fonction pour gérer le cooldown
            function startCooldownTimer() {
                const endTime = lastSubmissionTime + cooldownPeriod;
                
                const timer = setInterval(() => {
                    const now = Date.now();
                    const remainingTime = endTime - now;
                    
                    if (remainingTime <= 0) {
                        clearInterval(timer);
                        canSubmit = true;
                        timerDisplay.textContent = '';
                        errorMessage.style.display = 'none';
                    } else {
                        const minutes = Math.floor(remainingTime / 60000);
                        const seconds = Math.floor((remainingTime % 60000) / 1000);
                        timerDisplay.textContent = `Prochain ticket possible dans: ${minutes}m ${seconds}s`;
                    }
                }, 1000);
            }
            
            // Gestion des cookies
            const cookieBanner = document.querySelector('.cookie-banner');
            const acceptCookiesBtn = document.getElementById('accept-cookies');
            
            if (localStorage.getItem('cookiesAccepted') === 'true') {
                cookieBanner.style.display = 'none';
            }
            
            acceptCookiesBtn.addEventListener('click', function() {
                localStorage.setItem('cookiesAccepted', 'true');
                cookieBanner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
