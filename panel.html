<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #23272a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .panel-container {
            background-color: #2f3136;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
        }

        .discord-logo {
            width: 80px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .info {
            margin: 20px 0;
        }

        #avatar {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .announcement-btn {
            padding: 10px 20px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .announcement-btn:hover {
            background-color: #5a6e9f;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <img class="discord-logo" src="image.png" alt="Discord Logo">
        <h1>Bienvenue sur le Panel</h1>
        <div id="user-info">
            <p class="info">Chargement des informations...</p>
        </div>
        <div class="button-container" id="announcement-buttons">
            <!-- Les boutons seront ajout√©s ici dynamiquement -->
        </div>
    </div>

    <script>
        // Liste des IDs autoris√©s
        const allowedUserIds = ['989201861322096661', '1137901772766183524', '940642126805499935'];

        // Extraire le fragment de l'URL apr√®s le '#'
        const urlHash = window.location.hash.substring(1); // Retirer le '#' au d√©but de l'URL
        console.log("URL Hash:", urlHash); // Log du fragment pour d√©bogage

        const params = new URLSearchParams(urlHash);
        const accessToken = params.get('access_token');  // R√©cup√©rer le token

        if (!accessToken) {
            console.error("Aucun jeton d'acc√®s trouv√© dans l'URL.");
            document.getElementById('user-info').innerHTML = '<p class="error">Aucun jeton d\'acc√®s trouv√© dans l\'URL.</p>';
        } else {
            console.log("Token d'acc√®s trouv√©:", accessToken); // Log du token pour d√©bogage

            // Utiliser le token pour obtenir les informations de l'utilisateur
            fetch('https://discord.com/api/v10/users/@me', {
                method: 'GET',
                headers: {
                    Authorization: `Bearer ${accessToken}`
                }
            })
            .then(response => {
                console.log("R√©ponse de Discord:", response); // Log de la r√©ponse pour d√©bogage
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'appel API');
                }
                return response.json();
            })
            .then(userData => {
                // V√©rifier si l'ID de l'utilisateur est dans la liste autoris√©e
                if (allowedUserIds.includes(userData.id)) {
                    // Afficher les informations de l'utilisateur si autoris√©
                    const userInfo = `
                        <img id="avatar" src="https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png" alt="Avatar">
                        <p class="info">Bienvenue, <strong>${userData.username}</strong>!</p>
                        <p class="info">ID : ${userData.id}</p>
                    `;
                    document.getElementById('user-info').innerHTML = userInfo;

                    // Ajouter les boutons d'annonces pour les utilisateurs autoris√©s
                    const buttonContainer = document.getElementById('announcement-buttons');
                    buttonContainer.innerHTML = `
                        <button class="announcement-btn" id="community-announcement">üì¢ Annonce Communaut√©</button>
                        <button class="announcement-btn" id="dev-announcement">üì¢ Annonce D√©veloppement</button>
                        <button class="announcement-btn" id="dev-announcement">üíª Logiciel AxelCorp</button>
                    `;

                    // Ajouter les actions des boutons pour ouvrir des fen√™tres modales (pop-up)
                    document.getElementById('community-announcement').addEventListener('click', function() {
                        // Ouvrir une nouvelle fen√™tre pop-up pour l'annonce Communaut√©
                        window.open("community_announcement.html", "Annonce Communaut√©", "width=600,height=400");
                    });

                    document.getElementById('dev-announcement').addEventListener('click', function() {
                        // Ouvrir une nouvelle fen√™tre pop-up pour l'annonce D√©veloppement
                        window.open("dev_announcement.html", "Annonce D√©veloppement", "width=600,height=400");
                    });

                    document.getElementById('dev-announcement').addEventListener('click', function() {
                        // Ouvrir une nouvelle fen√™tre pop-up pour l'annonce D√©veloppement
                        window.open("axelcorplogi.html", "Sortie AxelCorp", "width=600,height=400");
                    });

                } else {
                    // Si l'utilisateur n'est pas autoris√©
                    document.getElementById('user-info').innerHTML = '<p class="error">Vous n\'avez pas acc√®s √† ce panel.</p>';
                }
            })
            .catch(error => {
                console.error("Erreur:", error); // Log de l'erreur pour d√©bogage
                document.getElementById('user-info').innerHTML = '<p class="error">Impossible de r√©cup√©rer les informations utilisateur.</p>';
            });
        }
    </script>
</body>
</html>
