        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
        }

        h1, h2 {
            color: #2c3e50;
        }

        /* Style de la barre latérale */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #3e4f61;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .program-links a {
            display: block;
            font-size: 18px;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 300px;
            text-align: center;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .program-links a:hover {
            background-color: #3e4f61;
        }

        /* Style du bouton Discord */
        .discord-button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background: linear-gradient(90deg, #7289da, #5865f2); /* Discord color gradient */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .discord-button:hover {
            background: linear-gradient(90deg, #5865f2, #7289da);
        }

        /* Bouton de connexion en haut à droite */
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
        }

        .login-button:hover {
            background-color: #3e4f61;
        }

        /* Style du bouton "Tickets de Support" */
        .support-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #3498db; /* Bleu attractif */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .support-button:hover {
            background-color: #2980b9; /* Teinte plus sombre au survol */
            transform: translateY(-5px); /* Effet d'élévation */
        }

        .support-button:active {
            background-color: #1c658c; /* Couleur encore plus foncée lors du clic */
            transform: translateY(0); /* Effet de "clic" */
        }
